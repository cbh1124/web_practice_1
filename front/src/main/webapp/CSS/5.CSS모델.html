<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<style type = "text/css">
	
		p{ border : solid 10px green; /* 테두리 : 실선 굵기 색상 */
			margin : 50px; 				/* 바깥 여백 [테두리 외곽]*/
			padding : 50px;				/* 안쪽 여백 [테두리 안쪽]*/	
		} 
		h2{
			border-top : solid 2px skyblue; /*상단 라인*/
			border-bottom: dotted 3px orange; /*점선*/
			border-right : double 4px red; /*이중선*/
			border-left: dashed 5px black;
			border-radius : 20px;                  /*둥근 모서리*/
			box-shadow: 5px 5px 10px black;       /*박스 그림자 : x축 y축 흐림정도 색상 */
		}
		h3{
			border : solid 1px green; /*위쪽 여백 10px*/
			magin-top : 40px;
			margin-right: 50px;
			margin-bottom: 60px;
			margin-left : 70px;
			
			margin : 40px 50px 60px 70px;    /*시계방향 : 위 오른쪽 아래 왼쪽 */
			margin : 40px 50px;				 /*위아래 왼쪽오른쪽 */
			margin: 40px;                    /*위아래오른쪽왼쪽*/
			
			padding-top : 40px;  			/*위쪽 안쪽 여백*/
			padding-right: 50px;
			padding-bottom: 60px;
			padding-left: 70px;
			
			padding : 40px 50px 60px 70px;  /*시계방향 : 위 오른쪽 아래 왼쪽*/
			padding : 40px 50px;
			padding : 40px ;
		}
	</style>
	<h1>박스 모델</h1>
	<p>ㅎㅇ  </p>
	
	<h2> 경계선 </h2>
	<h3> 마진 </h3>
</body>
</html>
